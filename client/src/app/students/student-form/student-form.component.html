<form [formGroup]="form"
  class="shadow w-1/3 mx-auto p-10 rounded-md">
  <input formControlName="name"
    type="text" class="border w-full my-4 p-2 px-4 rounded-md" placeholder="Name">
  <input formControlName="address"
    type="text" class="border w-full my-4 p-2 px-4 rounded-md" placeholder="Address">
  <input formControlName="email"
    type="text" class="border w-full my-4 p-2 px-4 rounded-md" placeholder="Email">
  <input formControlName="phoneNumber"
    type="text" class="border w-full my-4 p-2 px-4 rounded-md" placeholder="Phone Number">

  <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">
    Save
  </button>
  <button class=" rounded-md px-4 py-2 ml-4 text-blue-300">
    Cancel
  </button>

  {{form.value | json}}
</form>
